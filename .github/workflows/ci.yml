name: CI

on:
  push:
    branches: ["main", "dev", "FT/**"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint with ruff
        run: ruff check .

      - name: Test Python imports
        run: |
          python -c "import streamlit; print('✅ streamlit')"
          python -c "import dynaconf; print('✅ dynaconf')"
          python -c "import supabase; print('✅ supabase')"
          python -c "import pandas; print('✅ pandas')"
          python -c "from config import settings; print(f'✅ config loaded: {settings.environment}')"

      - name: Run pytest
        env:
          ENV_FOR_DYNACONF: development
        run: pytest TESTS/ -v --tb=short

      - name: Test Supabase connection (if secrets available)
        if: ${{ secrets.SUPABASE_URL != '' }}
        env:
          ENV_FOR_DYNACONF: production
        run: |
          python -c "
          import os
          os.environ['SUPABASE_URL'] = '${{ secrets.SUPABASE_URL }}'
          os.environ['SUPABASE_API_KEY'] = '${{ secrets.SUPABASE_API_KEY }}'
          from database import init_supabase_connection
          client = init_supabase_connection()
          print('✅ Supabase connection successful')
          "
