services:
  - type: web
    name: wndmngr
    runtime: docker
    plan: free
    envVars:
      - key: ENV_FOR_DYNACONF
        value: production
      - key: DYNACONF_SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: DYNACONF_SUPABASE_KEY
        sync: false  # Set manually in Render dashboard
